<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Plate Number OCR</title>
    <style>
        .row {
            display: flex;
        }
        .col-6 {
            display: flex;
            flex-direction: column;
        }
        h4 {
        text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="http://172.20.10.2:5000/">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="http://172.20.10.2:5000/control">Control</a>
        </div>
      </div>
      </nav>
      </div>
      <div class="row">
          <div class="col-6 mx-auto mt-3 text-center">
              <h4 id="temperature">Loading temperature...</h4>
              <form method="POST" action="/reboot">
                  <button type="submit" class="btn btn-danger mt-2">Reboot Raspberry Pi</button>
              </form>
              <form method="POST" action="/confidence">
                    <h4>Set Confidence Threshold</h4>
                    <input type="number" name="confidence" class="form-control" placeholder="Enter confidence threshold (0.0 - 1.0)" step="0.01" min="0" max="1" required value="{{ conf_threshold }}">
                    <button type="submit" class="btn btn-primary mt-2">Set Threshold</button>
              </form>
          </div>
      </div>
    </div>
<script>
  async function fetchTemp() {
      try {
          const response = await fetch('/temperature');
          const data = await response.json();
          document.getElementById('temperature').innerText = "Temp Rasp Pi: " + data.temperature + "Â°C";
      } catch (e) {
          document.getElementById('temperature').innerText = "Failed to load temperature.";
      }
  }
  fetchTemp();
  setInterval(fetchTemp, 10000);
</script>
</body></html>
